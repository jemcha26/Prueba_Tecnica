<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Consutal Ruc</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">
                        Ruc:
                    </label>
                    <input  [(ngModel)]="empresa.ruc" name="ruc" type="text" class="form-control">
                </div>                
                <button (click)="Buscar(empresa)" class="btn btn-info">Buscar</button>
            </form>
        </div>
    </div>
</div>
